<html lang="en">

<head>

<body>


  <div id="weather-app">
    <h1>My Weather App</h1>
    <input type="text" id="city-input" placeholder="Enter a city name" />
    <button onclick="myWeather()" id="search">Search</button>
    <button onclick="reset()" id="reset">Reset</button>
  </div>
  <div id="weather-box">
    <h2 id="city"></h2>
    <h3 id="temp"></h3>
    <h3 id="humidity"></h3>
    <h3 id="description"></h3>
    <h3 id="wind"></h3>
  </div>
